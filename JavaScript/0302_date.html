<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 변경</title>
</head>
<body>
  <div class="root">
    <p id="time">시간</p>
  </div>
  <script>
    const time=document.getElementById('time');
    console.log(time);
    time.textContent=new Date();
  </script>
</body>
</html>
