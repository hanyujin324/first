<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if와 confirm</title>
</head>
<body>
  <script>
    if(confirm('게임 시작하시겠습니까?')){
      console.log('시작');
    }else{
      console.log('종료');
    }
  </script>
</body>
</html>
