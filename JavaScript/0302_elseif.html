<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if문으로 숫자 맞히기</title>
</head>
<body>
  <script>
    let number=Math.floor(Math.random()*11);
    // parseInt 문자열을 정수로 변환
    let answer=parseInt(prompt('0~10 숫자 입력'))
    let message;
    if(answer===number){
      message='정답';
    }else if(answer<number){
      message='틀렸습니다. 더 큰 숫자입니다.';
    }else if(answer>number){
      message='틀렸습니다. 더 작은 숫자입니다.';
    }else{
      message='0~10까지의 숫자만 입력하세요';
    }
    alert(message);
  </script>
</body>
</html>
