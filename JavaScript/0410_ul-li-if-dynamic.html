<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적으로 색 변경</title>
</head>
<body>
  <script>
    let ulMaker=document.createElement('ul');
    document.body.appendChild(ulMaker);
    ulMaker.setAttribute('id','menu');
    let menu=document.getElementById('menu')
        // li만들기
        for(let i=1;i<6;i++){
      let liMaker=document.createElement('li');
      menu.appendChild(liMaker);
      liMaker.textContent=`items-${i}`;
    }
    console.dir(menu);
    //if문으로 li-2 색상 변경
    for(let index=0;index<menu.children.length;index++){
      if(index===2){
        menu.children[index].style.color='green'
      }else{
        menu.children[index].style.color='red'
      }
    }
  </script>
</body>
</html>
