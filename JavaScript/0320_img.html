<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>썸네일 클릭</title>
  <style>
    section img {
      max-width: 100%;
    }
    .center {
      margin: 0 auto 0 auto;
      width: 50%;
    }
    ul {
      overflow: hidden;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li {
      float: left;
      margin-right: 1%;
      width: 24%;
    }
    </style>
</head>
<body>
<header>
<div class="header-contents">
</div>
</header>
<div class="main-wrapper">
<section>
	<div class="center">
    <div>
      <img src="img1.png" id="bigimg">
    </div>
    <ul>
      <li><img src="img1.png" class="thumb" data-image="img1.png"></li>
      <li><img src="img2.png" class="thumb" data-image="img2.png"></li>
      <li><img src="img3.png" class="thumb" data-image="img3.png"></li>
    </ul>
  </div>
</section>
</div>
<script>
  let thumbs=document.querySelectorAll('.thumb');
  for(let i=0; i<thumbs.length; i++){
    thumbs[i].onclick=function(){
      console.log(this.dataset.image);
      document.getElementById('bigimg').src=this.dataset.image;
    };
  }
</script>
</body>
</html>
