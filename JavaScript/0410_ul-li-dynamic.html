<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적으로 li만들기</title>
</head>
<body>
  <script>
    let ulMaker=document.createElement('ul');
    document.body.appendChild(ulMaker);
    ulMaker.setAttribute('id','menu');
    // li만들기
    for(let i=1;i<6;i++){
      let liMaker=document.createElement('li');
      document.body.appendChild(liMaker);
      liMaker.textContent=`items-${i}`;
      liMaker.style.color='green'
    }
  </script>
</body>
</html>
