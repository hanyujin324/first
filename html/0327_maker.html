  <title>동적으로 만들기 복습</title>
</head>
<body>
  
  <script>
    //root만들기
    let rootmaker=document.createElement('div');
    document.body.appendChild(rootmaker);
    rootmaker.setAttribute('id','root');
    // 동적으로 만들기
    function Maker(tag,setName,setValue,parent,text){
      const element=document.createElement(tag);
      element.setAttribute(setName,setValue);
      parent.appendChild(element);
      element.textContent=text;
    }
    let divMaker=Maker('div','id','main',root,'제목')
  </script>
</body>
