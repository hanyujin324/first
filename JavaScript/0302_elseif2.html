<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <script>
  let hour=new Date().getHours();
  // a&&b a,b 모두 참일경우 true
  if(hour>=19&&hour<24){
    alert('30% 할인');
    // a||b a,b 둘중 하나만 참이어도 ture
  }else if(hour===9||hour==15){
    alert('20%');
  }else{
    alert('10%');
  }
  </script>
</body>
</html>
