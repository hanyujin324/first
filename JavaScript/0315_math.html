<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소수점 자릿수 버리기</title>
</head>
<body>
  <span>
    <script>document.write(Math.PI)</script>
  </span>
  <span>
    <script>document.write(Math.floor(Math.PI))</script> <!-- 소수점이하를 버린다 -->
  </span>
  <p>소수점 두 번재 자리에서 버리면<span id="output"></span></p>
  <script>
    let point=function(num,digit){
      let time=Math.pow(10,digit); //pow(a,b):a의 b제곱
      return Math.floor(num*time)/time; //num*time이 먼저 계산이 된다
    }
    document.getElementById('output').textContent=point(Math.PI,2)
  </script>
</body>
</html>
