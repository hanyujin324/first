<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적으로 a태그 만들기</title>
</head>
<body>
  <script>
    const Maker=document.querySelector('#marker');
    const URLList=["https://www.google.co.kr/","https://www.naver.com/","https://www.daum.net/"];
    for(let i=0;i<URLList.length;i++){
      let temp=`<a href="${URLList[i]}">${URLList[i]}</a><br>`;
      document.body.innerHTML +=temp;
    }
  </script>
</body>
</html>
