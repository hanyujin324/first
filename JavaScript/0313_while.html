<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let enemy=100;
    let attack;
    let count=0;
    window.alert('대전 시작!');
    while(enemy>0){ //enemy가 0보다 클 때 true이므로 while은 false가 될때까지 반복한다. 그래서 몇번 반복인지는 종료되고 나서야 알 수 있다.
      attack=Math.floor(Math.random()*30)+1; //random함수 +1이 있으므로 1~30 정수
      console.log('몬스터에게'+attack+'의 피해를 입혔다');
      enemy-=attack;  // <-> enemy=enemy-attack;와 같다
      count++;
    }
    console.log(count+'회 만에 몬스터를 물리쳤다!');
  </script>
</body>
</html>
